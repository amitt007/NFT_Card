<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/favicon-32x32.png" />
    <title>NFT Preview | Amit Biswas</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="preview-card">
        <img class="nft-img" src="images/image-equilibrium.jpg" alt="" />
      </div>
      <div class="heading">
        <h1>Equilibrium #3429</h1>
        <p class="details">
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="description">
        <div class="eth-container">
          <img class="eth" src="images/icon-ethereum.svg" alt="eth-img" />
          <p class="eth-text">0.041ETH</p>
        </div>
        <div class="time-container">
          <img class="time" src="images/icon-clock.svg" alt="clock-img" />
          <p class="time-text">3 days left</p>
        </div>
      </div>
      <hr />
      <div class="bottom-container">
        <img   class="profile-pic" src="images/amit.jpg" alt="avatar-img" />
        <p class="footer-text">Creation of <a href="https://twitter.com/AmitRumtech">Amit Biswas</a></p>
      </div>
    </div>
  </body>
</html>
